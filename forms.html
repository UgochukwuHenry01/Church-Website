<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./images/Photoroom-20250211_132555.png" alt="Church Logo">
        </div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="give.html">Give</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="store.html">Store</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Forms</h1>
    </div>
    <div class="button-container">
        <button class="btn" onclick="toggleForm('formContainer')"><i class="fas fa-church"></i> Altar Call</button>
        <button class="btn" onclick="toggleForm('testimonyForm')"><i class="fas fa-comment-alt"></i>
            Testimonies</button>
        <button class="btn" onclick="toggleForm('firsttimeform')"><i class="fas fa-handshake"></i> First Time
            Worshipper</button>
        <button class="btn" onclick="toggleForm('prayerForm')"><i class="fas fa-praying-hands"></i> Prayer
            Request</button>
    </div>

    <div class="form-container" id="formContainer">
        <h2>I ACCEPTED JESUS AS MY LORD AND SAVIOR</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone/Mobile" required>
            </div>

            <input type="text" placeholder="Address" required>
            <div class="form-group">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
            </div>

            <select required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Nigeria">Nigeria</option>
            </select>
            <button type="submit">HELP ME START MY JOURNEY AS A BELIEVER</button>
        </form>
    </div>


    <div class="form-container" id="firsttimeform">
        <h2>THIS IS MY FIRST TIME HERE</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone/Mobile" required>
            </div>

            <input type="text" placeholder="Address" required>
            <div class="form-group">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
            </div>

            <select required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Nigeria">Nigeria</option>
            </select>
            <button type="submit">I'M GLAD TO WORSHIP HERE</button>
        </form>
    </div>

    <div class="form-container" id="testimonyForm">
        <h2>SHARE YOUR TESTIMONY</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone/Mobile" required>
            </div>

            <input type="text" placeholder="Address" required>
            <div class="form-group">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
            </div>

            <select required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Nigeria">Nigeria</option>
            </select>
            <textarea placeholder="Write your testimony here..." required></textarea>
            <label>Do you want to share your testimony on our platform?</label>
            <select required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">SHARE TESTIMONY</button>
        </form>
    </div>

    <div class="form-container" id="prayerForm">
        <h2>SUBMIT YOUR PRAYER REQUEST</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone/Mobile" required>
            </div>

            <input type="text" placeholder="Address" required>
            <div class="form-group">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
            </div>

            <select required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Nigeria">Nigeria</option>
            </select>
            <textarea placeholder="Write your prayer request here..." required></textarea>
            <button type="submit">SEND MY PRAYER</button>
        </form>
    </div>

    <section class="worship-section">
        <div class="container-worship">
            <h1>Hello, Worship with Us!</h1>
            <p>Join our online morning devotion</p>
            <a href="./forms.html"><button class="btn">Prayer Request</button></a>
            <a href="./location.html"><button class="btn">Locate a Branch <i
                        class="fas fa-arrow-right"></i></button></a>
        </div>
    </section>
    <script src="./forms.js"></script>
</body>

</html>
